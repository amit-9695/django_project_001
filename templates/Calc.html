<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row vh-100 align-items-center">
          <div class="col-md-4 d-flex gap-1 flex-column p-2 mx-auto ">
            <h3>Calculator</h3>
            <input
              type="number"
              placeholder="Number 1"
              class="form-control"
              id="input1"
            />
            <input
              type="number"
              placeholder="Number 2"
              class="form-control"
              id="input2"
            />
            <span id="result" class="fw-bold fs-2"></span>
            <button class="btn btn-primary" id="add">Add</button>
            <button class="btn btn-primary" id="sub">Subtract</button>
            <button class="btn btn-primary" id="mul">Multiply</button>
            <button class="btn btn-primary" id="div">Divide</button>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" id="theme-switch">
              <label for="theme-switch" class="form-check"> Light/Dark Mode </label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
        // take input
        let input1= document.querySelector('#input1')
        let input2= document.querySelector('#input2')
        // display answer
        let answer = document.querySelector('#result')
        // handle event
        document.querySelector('#add').addEventListener('click', () => {
            var a= parseInt(input1.value);
            var b= parseInt(input2.value);
            answer.innerHTML= (a+b);
        });
        document.querySelector('#sub').addEventListener('click', () => {
            var a= parseInt(input1.value);
            var b= parseInt(input2.value);
            answer.innerHTML=(a-b);
        })
        document.querySelector('#mul').addEventListener('click', () => {
            var a= parseInt(input1.value);
            var b= parseInt(input2.value);
            answer.innerHTML=(a*b);
        })
        document.querySelector('#div').addEventListener('click', () => {
            var a= parseInt(input1.value);
            var b= parseInt(input2.value);
            answer.innerHTML=(a/b);
        })

        // switch theme
        document.querySelector('#theme-switch').addEventListener('change', () => {
          document.body.classList.toggle('bg-dark');
          document.body.classList.toggle('text-light');
        })
    </script>
  </body>
</html>
